<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Accueil - Webserv</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 60%;       /* Largeur de la div à 60% de l'écran */
            margin: 0 auto;  
        }
        h1 {
            width: 60vh;
            color: #333;
            text-align: center;
      }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        a:hover {
            color: #0056b3;
        }
		.link-box {
				border: 1px solid #ddd;
				border-radius: 8px;
				padding: 20px;
				text-align: center;
				margin-bottom: 20px;
				transition: box-shadow 0.3s;
			}
			.link-box:hover {
				box-shadow: 0 0 15px rgba(0,0,0,0.2);
				cursor : pointer;
			}
			.link-box img {
				max-width: 100%;
				height: auto;
				border-radius: 4px;
			}
    </style>
</head>
<body>
    <div>
        <h1>Webserv</h1>
		<a href="form">
            <div class="link-box">
                <p>Formulaire</p>
            </div>
		</a>
        <a href="download">
            <div class="link-box">
                <p>Téléchargement</p>
            </div>
        </a>
        <a href="upload">
            <div class="link-box">
                <p>Upload</p>
            </div>
            </a>
		<a href="cgi-test">
            <div class="link-box">
                <p>CGI</p>
            </div>
		</a>
    </div>
</body>
</html>
