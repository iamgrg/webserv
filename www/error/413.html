<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error 413 - Payload Too Large</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #cc0000;
        }
        p {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error 413 - Payload Too Large</h1>
        <p>Sorry, the request cannot be processed because the size of the request payload is too large.</p>
        <p>Please reduce the size of your request and try again.</p>
    </div>
</body>
</html>
